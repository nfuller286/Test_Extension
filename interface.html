<!DOCTYPE html>
<html>
<head>
  <title>Test Extension Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Test Extension</h2>
  
  <label>
    <input type="checkbox" id="collapseToggle">
    Collapse All Messages
  </label>

  <script>
    // Send message to parent page (SillyTavern) when checkbox changes
    document.getElementById('collapseToggle').addEventListener('change', function() {
      window.parent.postMessage({
        action: 'toggleCollapse',
        collapse: this.checked
      }, '*');
    });
  </script>
</body>
</html>
